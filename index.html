<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope Ui</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="sidebar-menu">
                <div class="menu-toggle-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path d="M3.1875 9.20544L14.4375 9.20544" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M7.72491 13.7239L3.18741 9.20589L7.72491 4.68713" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="logo">
                    <div class="logo-icon">
                        <img src="./src/img/logo.png" alt="logo">
                    </div>
                    <p>Hope Ui</p>
                </div>

                <div class="menu-content-wrapper"></div>
            </div>

            <div class="main-content">
                <header id="header">
                    <div class="search">
                        <img src="./src/img/Search.png" alt="search">
                        <input type="text" placeholder="Search...">
                    </div>

                    <div class="page-state">
                        <div class="notifications">
                            <img src="./src/img/Ellipse 176.png" alt="lang">
                            <img src="./src/img/Notification.png" alt="notification">
                            <img src="./src/img/Message.png" alt="message">
                        </div>
                        <div class="user">
                            <img src="./src/img/Beared Guy02-min 1.png" alt="user">
                            <div class="user-info">
                                <h3>Austin Robertson</h3>
                                <p>Marketing Administrator</p>
                            </div>
                        </div>
                    </div>
                </header>

                <div class="welcome-section">
                    <div class="welcome-info">
                        <h3>Hello Devs !</h3>
                        <p>We are on a mission to help like you beautiful projects</p>
                    </div>
                    <div class="voice-search">
                        <img src="./src/img/Voice 3.png" alt="voice">
                        <p>Announcments</p>
                    </div>
                </div>

                <div class="posts-container">
                    <div id="posts">
                        <div class="action">
                            <div class="action-name">Posts</div>
                            <a class="create-btn" href="">Create</a>
                        </div>

                        <table id="table" border="1">
                            <tbody>
                                <tr>
                                    <th>#</th>
                                    <th>User Name</th>
                                    <th>Title</th>
                                    <th>Actions</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <footer id="footer">
                    <div class="footer-content">
                        <p>Privacy Policy</p>
                        <p>Terms of Use</p>
                    </div>
                    <div class="copyright">
                        <p>© 2021 Hope UI, Made with ❤ by IQONIC Design.</p>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script type="module" src="./src/js/index.js"></script>
    <script src="./src/js/modules/buildMenu.js"></script>
    <script src="./src/js/modules/buildPostsTable.js"></script>
    <script src="./src/js/modules/createPost.js"></script>
</body>

</html>
